 <h2>User Listing</h2>
 <form class="form-inline">
        <div class="form-group">
            <label >Search</label>
            <input type="text" ng-model="search.name" class="form-control" placeholder="Search">
        </div>
    </form>


<div ng-controller="studentController"id="main">
<table border='1'>
   <tr>
     <th>ID</th>
      <th>Name</th>
      <th>Email</th>
	  <th>Contact No</th>
	  <th>Country</th>
	  <th>State</th>
	 <th>city</th>
	  <th>action</th>
   </tr>
   
    <tr dir-paginate="data in lists |orderBy:sortKey:reverse|filter:search|itemsPerPage:5">
    <td>{{ data.id }}</td>
      <td>{{ data.name }}</td>
      <td>{{ data.email }}</td>
	  <td>{{  data.contactno }}</td>
	  <td>{{  data.country }}</td>
	  <td>{{  data.state }}</td>
	  <td>{{  data.city }}</td>
	 
							
	  <td><a href='#/edit' ng-click='prod_edit(data.id )'>Edit</a> | <a href="#/logout" ng-click='prod_delete(data.id)'>Delete</a></td>
   </tr>
  
</table>
<dir-pagination-controls
        max-size="5"
        direction-links="true"
        boundary-links="true" >
    </dir-pagination-controls>
 <div class="pagination-div" ng-show="list.length">


</div>
</div>
<style>
.sort-icon {
    font-size: 9px;
    margin-left: 5px;
}

th {
    cursor:pointer;
}
</style>
